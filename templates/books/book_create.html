{% extends 'books/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            <form action="." method="POST" class="mt-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
