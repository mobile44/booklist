{% extends 'books/base.html' %}
{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            {% for book in books %}
                <div class="card mt-3">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <h5><a href="{{ book.get_absolute_url }}">{{ book.title }}-({{ book.user }})</a></h5>
                        <span class="badge badge-info p-2">{{ book.status }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
