{% extends 'books/base.html' %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object.title }}"?</p>
                <button type="submit" class="btn btn-danger">Confirm</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
