{% extends 'books/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            <form class="mt-3" action="." method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
